<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Places to visit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Custom CSS Sidebar -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- Custom CSS -->
  	<link href="css/style.css" rel="stylesheet" >
</head>
<body>

	<div id="wrapper">
		<nav class="navbar navbar-inverse navbar-fixed-top">
		  <div class="container-fluid">
		    <div class="navbar-header">
          <a class="navbar-brand" href="#">Places to Visit</a>
      
          <ul class="nav navbar-nav">
           
            <li><a href="#menu-toggle" id="menu-toggle"><i class="fa fa-bars"></i></a></li>
            <li><input type="text" class="form-control" placeholder="enter place to filter" data-bind="textInput: userInput, event: {keyup: filterPlaces}"/></li>
          </ul>
        </div>
		  </div>
		</nav>
                
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
               
            <ul class="sidebar-nav" data-bind="foreach: filteredPlaces">
            
                <li>
                    <a href="#"  data-bind="text: name, click: $parent.setPlace"></a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                      
                          <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

	<!-- jQuery -->
    <script src="js/lib/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/lib/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });

    </script>
  <!-- Knouckout JS -->
  <script src="js/lib/knockout-3.4.0.js"></script>
  <!-- Google Map API -->
  <script  src="https://maps.google.com/maps/api/js?v=3"></script>
   <!-- Custom JS -->
  <script src="js/app.js"></script>

</body>
</html>
